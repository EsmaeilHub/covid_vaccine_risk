<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            color: #0d6efd;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin-top: 25px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input class="form-control" type="number" name="age" placeholder="Enter your age" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled value="">Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sleep Duration (hours)</label>
                    <input class="form-control" type="number" step="0.1" name="sleep_duration" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stress Level (1â€“10)</label>
                    <input class="form-control" type="number" name="stress_level" min="1" max="10" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Diet Type</label>
                    <select class="form-control" name="diet_type" required>
                        <option selected disabled value="">Select your diet type</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Non-Vegetarian">Non-Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Daily Screen Time (hours)</label>
                    <input class="form-control" type="number" step="0.1" name="daily_screen_time" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Exercise Frequency</label>
                    <select class="form-control" name="exercise_frequency" required>
                        <option selected disabled value="">Select frequency</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Caffeine Intake (mg)</label>
                    <input class="form-control" type="number" name="caffeine_intake" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reaction Time (ms)</label>
                    <input class="form-control" type="number" step="0.01" name="reaction_time" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Memory Test Score</label>
                    <input class="form-control" type="number" name="memory_test_score" required>
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict">
                </div>
            </form>

            {% if results %}
            <h2>Prediction: {{ results }}</h2>
            {% endif %}
        </div>
    </div>

</body>
</html>
